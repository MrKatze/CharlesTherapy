<div class="login-container">
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="login-header">Registro</div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />
    </div>

    <div class="form-group">
      <label for="tipo">Tipo de Usuario</label>
      <select id="tipo" [(ngModel)]="tipo" name="tipo" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Paciente">Paciente</option>
        <option value="Especialista">Especialista</option>
      </select>
    </div>

    <div class="form-group">
      <label for="edad">Edad</label>
      <input type="number" id="edad" [(ngModel)]="edad" name="edad" required min="1" />
    </div>

    <button type="submit" [disabled]="loading">Registrarse</button>
    
    <button type="button" class="secondary-button" (click)="redirectToLogin()">
      ¿Ya tienes cuenta? Inicia sesión
    </button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
