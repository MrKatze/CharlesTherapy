<div class="chat-container">
  <div class="chat-window form-container">
    <div class="chat-header">Registro</div>
    <form class="messages">
      <div class="message user">
        <label for="nombre" class="label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required class="chat-input">
      </div>
      <div class="message user">
        <label for="email" class="label">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="chat-input">
      </div>
      <div class="message user">
        <label for="password" class="label">Contraseña:</label>
        <input type="password" id="password" name="password" required class="chat-input">
      </div>
      <div class="message user">
        <label for="tipo" class="label">Tipo de Usuario:</label>
        <select id="tipo" name="tipo" required class="chat-input">
          <option value="Paciente">Paciente</option>
          <option value="Especialista">Especialista</option>
        </select>
      </div>
      <div class="message user">
        <label for="edad" class="label">Edad:</label>
        <input type="number" id="edad" name="edad" required class="chat-input">
      </div>
      <button type="submit" class="chat-input button">Registrarse</button>
    </form>
  </div>
</div>
